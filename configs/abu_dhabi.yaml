      area_size: "19 km^2"
      facilities: "Kayaking, Bird Watching"
      pet_friendly: false

  - name: "SeaWorld Yas Island"
    type: "theme_park"
    x: 800
    y: 850
    attributes:
      ticket_price: '375 AED' # Edge case: single quotes
      main_attractions: 'Marine life exhibits, Manta Coaster'
      height_restrictions: 'Varies by ride'

  - name: "Yas Marina Circuit"
    type: "landmark"
    x: 900
    y: 800
    attributes:
      year_built: 2009
      architectural_style: "Modern Racetrack"
      dress_code: "Casual"


