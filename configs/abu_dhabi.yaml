poi_types:
  museum:
    attributes: ["opening_hours", "entrance_fee", "exhibits", "contact_info"]
  landmark:
    attributes: ["year_built", "architectural_style", "dress_code"]
  theme_park:
    attributes: ["ticket_price", "main_attractions", "height_restrictions"]
  park:
    attributes: ["area_size", "facilities", "pet_friendly"]
  restaurant:
    attributes: ["cuisine_type", "price_range", "dress_code", "reservation_required"]
  mall:
    attributes: ["number_of_stores", "has_cinema", "specialty_stores"]
  beach:
    attributes: ["entry_fee", "water_sports_available", "sunbed_rental_cost"]

pois:
  - name: "Louvre Abu Dhabi"
    type: "museum"
    x: 550
    y: 850
    attributes:
      opening_hours: "10:00-18:30"
      entrance_fee: "63 AED"
      exhibits: "Global Art and Civilization"
      contact_info: "+971 600 56 55 66"

  - name: "Sheikh Zayed Grand Mosque"
    type: "landmark"
    x: 800
    y: 200
    attributes:
      year_built: 2007
      architectural_style: "Mughal, Moorish, Fatimid"
      dress_code: "Strictly Conservative"

