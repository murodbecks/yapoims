  - name: "Fouquet's Abu Dhabi"
    type: "restaurant"
    x: 555
    y: 855
    attributes:
      cuisine_type: "French"
      dress_code: "Smart Elegant"
      reservation_required: true
      # Edge case: Missing 'price_range' attribute

  - name: "Al Fanar Restaurant & Cafe"
    type: "restaurant"
    x: 860
    y: 910
    attributes:
      cuisine_type: "Emirati"
      price_range: "Mid-range"
      dress_code: "Casual"
      reservation_required: false

  - name: "Salt"
    type: "restaurant"
    x: 410
    y: 460
    attributes:
      cuisine_type: "Burgers"
      price_range: "Affordable"
      dress_code: "Casual"
      reservation_required: false
      has_drive_thru: true # Edge case: Extra attribute not in poi_type

  - name: "Yas Mall"
    type: "mall"
    x: 860
    y: 910
    attributes:
      number_of_stores: 370
      has_cinema: true
      specialty_stores: "Apple, LEGO, Tryano"

  - name: "The Galleria Al Maryah Island"
    type: "mall"
    x: 500
    y: 600
    attributes:
      number_of_stores: 400
      has_cinema: true
      specialty_stores: "Luxury brands, Waitrose"
      cuisine_type: "Multiple food courts" # Edge case: Mismatched attribute

  - name: "Corniche Beach"
    type: "beach"
    x: 250
    y: 500
    attributes:
      entry_fee: "Free (public sections)"
      water_sports_available: true
      sunbed_rental_cost: "25 AED"

  - name: "Saadiyat Beach"
