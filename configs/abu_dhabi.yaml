      architectural_style: "Arabian Opulence"
      dress_code: "Smart Casual"

  - name: "Ferrari World Abu Dhabi"
    type: "theme_park"
    x: 850
    y: 900
    attributes:
      ticket_price: "345 AED"
      main_attractions: "Formula Rossa, Flying Aces"
      height_restrictions: "Varies by ride"

  - name: "Yas Waterworld Abu Dhabi"
